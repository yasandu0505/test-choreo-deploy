# component.yaml
specVersion: v1alpha1
kind: Component
metadata:
  name: react-frontend-app
  description: React frontend with Nginx proxy
spec:
  type: webapp
  build:
    dockerfile: ./Dockerfile
  endpoints:
    - name: webapp
      port: 80
      type: webapp
      networkVisibility: public
  env:
    - name: NODE_ENV
      value: production